{{header}}
  <form action="/signIn" method="post">
    <div class="container-fluid" id="loginForm">
      <div class="form-floating mb-3">
          <input type="text" required="required" class="form-control" name="login" placeholder="name@example.com">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" required="required"  class="form-control" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button type="submit"style="margin-top: 20px">Login</button>
    </div>
  </form>
     <p style="visibility: hidden;"> {{modal}}</p>


  {{footer}}
