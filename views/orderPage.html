{{header}}
    <div id="container2">
        <form class="row g-3" method="post" action="placeOrder">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last name</label>
              <input type="text" name="lastName" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" name="address1" required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" name="address2">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" name="city" id="inputCity" required>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="14.99" required>
                <label class="form-check-label" >
                    Cash on delivery $14.99
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="9.99">
                <label class="form-check-label">
                    Online payment $9.99
                </label>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit your order</button>
              </div>
          </form>
    </div>
{{footer}}
