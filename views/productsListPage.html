<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <style>
      #container{
        width: 90vw;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
      }

      @media (max-width: 666px){
        .center-mobile{
            margin: 10px auto;
        }
      }
    </style>
    
</head>

<body>
  <div id="menu">
    <nav class="navbar bg-body-tertiary nav-underline">
      <div class="container-fluid">
        <a class="navbar-brand nav-underline nav-link" style="width: 8%; text-align: center;" href="/">ShopName</a>
        <form class="d-flex" role="search" style="width: 50vw; margin-left: 30%;">
          <input class="form-control me-2" type="search" style="width: 50vw; margin-left: -40%; margin-right: 40%;"
            placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
        <div class="login">
          <a class="nav-link" href="login" style="margin: 5px; ">Sign up</a>
          <a class="nav-link" href="register" style="margin: 5px;">Sign in</a>
        </div>
      </div>
    </nav>

    
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-underline">
      <div class="container-fluid" style="text-align: center;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" style="margin-top: 10px; align-items: center;">
            <form action="" method="post" id="formselect">
              <select class="form-select selectoption" id="menubutton" aria-label="" style="width: 300px;">
                <option id="CatOption" value="all" selected>Categories</option>
                {{select}}
                
              </select>
              <script>
                let formsel = document.getElementById('formselect');
                
                formsel.addEventListener('input', ()=>{
                  let opt = document.querySelector('.selectoption');
                  if(opt.value == "all")
                  {
                    formsel.action="products"
                  }
                  else
                  {
                    fetch("http://localhost:8000/category",{
                    method: "POST",
                    body: JSON.stringify(opt.value)
                    }); 
                    formsel.action="category"
                  }
                  formsel.submit();
                });
        
            </script>
            </form>
            
            <a class="nav-link" id="menubutton" href="/products">Products</a>
            <a class="nav-link" id="menubutton" href="/delivery">Delivery</a>
            <a class="nav-link" id="menubutton" href="/contact">Contact</a>
            <a class="nav-link" id="menubutton" href="/about_us">About us</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div id="container">
    {{cards}}
  </div>
  <footer class="py-3 my-4">
    <p class="text-center text-body-dark">Â© 2023 ShopName</p>
  </footer>
</body>

</html>
